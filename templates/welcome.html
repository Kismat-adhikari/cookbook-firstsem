<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Recipe</title>
    <link rel="stylesheet" href="/static/css/welcome.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
   
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="nav-links">
            <a href="welcome">Home</a>
            <a href="users">Cooks</a>
            <a href="profile">Profile</a>
            <a href="explore">Explore</a>
        </div>

        <div class="logout">
            <button>Logout</button>
        </div>
    </nav>




<!-- TEMPORARAY INTERFACE -->
    <div class="container">
        <!-- Form Section (EXAMPLE)-->
        <section class="form-section">
            <form class="form-container">
                <h1 class="form-title">Share Your Recipe</h1>

                <div class="form-group">
                    <label for="image">Food Image</label>
                    <label for="image" class="file-upload-btn">Choose Image</label>
                    <input type="file" id="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="foodName">Food Name</label>
                    <input type="text" id="foodName" placeholder="Enter the name of your dish" required>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" rows="4" placeholder="List your ingredients here" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cookTime">Cooking Time (minutes)</label>
                    <input type="number" id="cookTime" placeholder="How long does it take to cook?" required>
                </div>

                <div class="form-group">
                    <label for="servings">Number of Servings</label>
                    <input type="number" id="servings" placeholder="How many people does it serve?" required>
                </div>

                <button type="submit" class="submit-btn">Share Recipe</button>
            </form>
        </section>

      
    </div>


<!-- for navbar simple js code -->
    <script src="/static/js/navbar.js"></script>
</body>

</html>
