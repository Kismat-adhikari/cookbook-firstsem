<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>Cook</span><span>Book</span>
        </div>
        <div class="subtitle">Join us and share your cooking journey with the world.</div>
        <form method="POST" action="/signup" class="form">
            <!-- First and Last Name Inputs -->
            <div class="name-fields">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
    
            <input type="text" name="nickname" placeholder="Nickname (for the website)" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
    
            <select name="cook_type" required>
                <option value="" disabled selected>Type of Cook</option>
                <option value="Home Chef">Home Chef</option>
                <option value="Professional Chef">Professional Chef</option>
                <option value="Baker">Baker</option>
                <option value="Food Enthusiast">Food Enthusiast</option>
                <option value="Other">Other</option>
            </select>
    
            <select name="experience" required>
                <option value="" disabled selected>Experience (in years)</option>
                <option value="<1 year">Less than a year</option>
                <option value="1-2 years">1-2 years</option>
                <option value="2-3 years">2-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5-10 years">5-10 years</option>
                <option value="10-20 years">10-20 years</option>
            </select>
    
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    
            <!-- Submit button -->
            <button type="submit">Sign Up</button>
            <a href="/">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
