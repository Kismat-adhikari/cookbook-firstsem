<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #1c1c1c;
  color: #f46464;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ensure the full height of the viewport is utilized */
  flex-direction: column; /* Ensure elements stack vertically */
}


    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 450px; /* Set a maximum width for the form */
      box-sizing: border-box;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span:first-child {
      color: #fff;
    }

    .logo span:last-child {
      color: #f46464;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .form {
      background-color: #2d2d2d;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
      width: 100%;
    }

    .form input, .form select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      background-color: #3a3a3a;
      color: #fff;
    }

    .form select {
      cursor: pointer;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3csvg xmlns%3d%22http%3a//www.w3.org/2000/svg%22 viewBox%3d%220 0 4 5%22%3e%3cpath fill%3d%22%23fff%22 d%3d%22M2 0L0 2h4z"/%3e');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 10px 10px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #f46464;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form button:hover {
      background-color: #d95353;
    }

    .form a {
      display: block;
      margin-top: 15px;
      font-size: 1rem;
      color: #f46464;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      width: 100%;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      .form {
        padding: 20px;
      }

      .form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>Cook</span><span>Book</span>
    </div>
    <div class="subtitle">Join us and share your cooking journey with the world.</div>
    <div class="form">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Nickname (for the website)" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>

      <select required>
        <option value="" disabled selected>Type of Cook</option>
        <option value="Home Chef">Home Chef</option>
        <option value="Professional Chef">Professional Chef</option>
        <option value="Baker">Baker</option>
        <option value="Food Enthusiast">Food Enthusiast</option>
        <option value="Other">Other</option>
      </select>

      <select required>
        <option value="" disabled selected>Experience (in years)</option>
        <option value="<1">Less than a year</option>
        <option value="1-2">1-2 years</option>
        <option value="2-3">2-3 years</option>
        <option value="3-5">3-5 years</option>
        <option value="5-10">5-10 years</option>
      </select>

      <input type="password" placeholder="Password" required>

      <input type="password" placeholder="Confirm Password" required>

      <button>Sign Up</button>
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
