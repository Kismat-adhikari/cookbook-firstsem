<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Layout for COOKBOOK</title>
    <!-- basic CSS code  -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1c1c1c;
            min-height: 200vh;
        }
        
        .navbar {
            background-color: #1c1c1c;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(244, 100, 100, 0.2);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(244, 100, 100, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #f46464;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #f46464;
        }
        
        .logout-btn {
            background-color: #f46464;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #d45555;
        }
        
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            color: white;
        }
        
        .main-content h1 {
            color: #f46464;
            margin-bottom: 1rem;
        }
        
        .content-section {
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid rgba(244, 100, 100, 0.2);
            border-radius: 8px;
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1c1c1c;
                flex-direction: column;
                padding: 1rem;
                border-bottom: 1px solid rgba(244, 100, 100, 0.2);
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Logo</a>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Cooks</a>
                <a href="#">Post</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

  

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
 
        function logout() {
            console.log('Logging out...');
        }

        // Closes mobile menu when clicking outside or the hamburger icon 
        document.addEventListener('click', (e) => {
            const navLinks = document.querySelector('.nav-links');
            const menuToggle = document.querySelector('.menu-toggle');

            if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>

</html>
